	<head>
		<title>
			大刀的私人工具箱
		</title>
		<script src="assets/js/jquery-1.8.3.js" type="text/javascript"></script>
		<script src="assets/js/jquery-ui-1.9.2.custom.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="assets/js/bootstrap-fileupload.min.js" type="text/javascript"></script>
		<script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
		<script src="assets/js/jquery.validate.min.js" type="text/javascript"></script>
		<script src="assets/js/jquery.ajaxForm.js" type="text/javascript"></script>
		<script src="assets/js/jquery.ajaxDialog.js" type="text/javascript"></script>
		<script src="assets/js/ready.js" type="text/javascript"></script>
		<script src="assets/js/jquery-file-upload/vendor/jquery.ui.widget.js"></script>
		<script src="assets/js/jquery-file-upload/jquery.iframe-transport.js"></script>
		<script src="assets/js/jquery-file-upload/jquery.fileupload.js"></script>
		<script src="assets/js/jquery.base64.min.js" type="text/javascript"></script>
		<script src="popup.js" type="text/javascript"></script><!-- Le styles -->
		<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
		<link href="assets/css/app.css" rel="stylesheet" type="text/css">
		<style>
		      body {
		        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
		      }
		</style>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"></button> <a class="brand" href="#">安全私有云计划</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active">
								<a href="#">大刀的私人工具箱</a>
							</li>
							
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>
		<div class="container">
			<h1>
				Bootstrap starter template
			</h1>
			<p>
				Use this document as a way to quick start any new project.<br>
				All you get is this message and a barebones HTML document.
			</p>
			<ul class="nav nav-tabs">
				
				<li class="active">
					<a href="#view" data-toggle="tab">查看文件夹</a>
				</li>
				<li>
					<a href="#upload" data-toggle="tab">上传文件</a>
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane " id="upload">
					<div class="well">
						<form enctype="multipart/form-data" action="http://ydc-dev-0:20000/file" method="post" id="uploadForm" target="uploadTarget">
							<div>
								<input type="text" name="dir" placeholder="文件存放目录">
							</div>
							<p class="well" id="dropZone">
								拖拽文件到这里
							</p>
							<div class="well">
						    	<span class="btn btn-success fileinput-button">
				                    <i class="icon-plus icon-white"></i>
				                    <span>添加文件...</span>
				                    <input id="fileupload" type="file" name="file" >
				                </span>
							</div>
						</form><iframe id="uploadTarget" name="uploadTarget" style="display:none"></iframe>
					</div>
				</div>
				<div class="tab-pane active" id="view"></div>
			</div>
		</div>
		
		<div class="modal hide fade" id="loginDlg">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3>输入用户名和密码</h3>
		  </div>
		  <div class="modal-body">
			  <form id="loginForm" onsubmit="return false" class="form-horizontal">
				  <div class="control-group">
				      <label class="control-label" for="inputName">用户名</label>
				      <div class="controls">
				        <input type="text" id="inputName" placeholder="用户名">
				      </div>
				    </div>
				    <div class="control-group">
				      <label class="control-label" for="inputPassword">密码</label>
				      <div class="controls">
				        <input type="password" id="inputPassword" placeholder="密码">
				      </div>
				    </div>
			  </form>
		  </div>
		  <div class="modal-footer">
		    <a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
		    <a href="#" class="btn btn-primary" id="loginDlgOk">确定</a>
		  </div>
		</div>
	</body>
</html>
